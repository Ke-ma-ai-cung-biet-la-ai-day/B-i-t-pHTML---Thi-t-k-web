<h1 align="center">Cô hái mơ</h1>
<pre><i>Thơ thẫn đường chiều một khách thơ,
Say nhìn xa rặng núi xanh lơ,</i>
Khi trời lặng lẽ và trong trẻo,
Thấp thoáng rừng mơ,<b>cô hái mơ.</b>
<u>Tác giả</u>: <s>Vô danh</s></pre>
